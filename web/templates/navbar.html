<div class="container" style="background: ">
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Enlaces alineados a la izquierda -->
        <ul class="navbar-nav me-auto">
          <li class="nav-item me-3">
            <a
              class="nav-link {% if request.path == '/' %}active{% endif %}"
              href="/"
              >Inicio</a
            >
          </li>
          <li class="nav-item me-3">
            <a
              class="nav-link {% if request.path == '/contacto/' %}active{% endif %}"
              href="/contacto/"
              >Contacto</a
            >
          </li>
          <li class="nav-item me-3">
            <a
              class="nav-link {% if request.path == '/acerca/' %}active{% endif %}"
              href="/acerca/"
              >Acerca</a
            >
          </li>
        </ul>

        <!-- Enlaces alineados a la derecha según estado de autenticación -->
        <ul class="navbar-nav ms-auto">
          {% if user.is_authenticated %}
          <!-- Bienvenido y Cerrar sesión cuando el usuario está autenticado -->
          <li class="nav-item me-3">
            <a
              class="nav-link {% if request.path == '/bienvenido/' %}active{% endif %}"
              href="/bienvenido/"
              >Bienvenido</a
            >
          </li>
          <li class="nav-item">
            <form
              action="{% url 'logout' %}"
              method="post"
              style="display: inline"
            >
              {% csrf_token %}
              <button type="submit" class="btn btn-link nav-link">
                Cerrar sesión
              </button>
            </form>
          </li>
          {% else %}
          <!-- Enlace para Iniciar sesión cuando el usuario no está autenticado -->
          <li class="nav-item">
            <a
              class="nav-link {% if request.path == '/login/' %}active{% endif %}"
              href="{% url 'login' %}"
              >Iniciar sesión</a
            >
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
</div>

<!-- Estilos personalizados -->
<style>
  /* Estilo para el enlace activo */
  .navbar-nav .nav-link.active {
    color: #fff !important;
    background-color: #2d2e31; /* Cambiado a #2d2e31 */
    border-radius: 5px;
  }

  /* Agregar marco brillante al pasar el mouse */
  .navbar-nav .nav-link:hover {
    color: #fff; /* Color de letra en blanco al pasar el mouse */
    box-shadow: 0 0 8px #2d2e31; /* Brillo del mismo color */
    border-radius: 5px;
  }

  /* Cambia el color del botón de cerrar sesión al pasar el mouse */
  .btn-link:hover {
    color: #fff; /* Cambiado a blanco para mayor contraste */
    box-shadow: 0 0 8px #2d2e31; /* Brillo del mismo color */
  }
</style>
